<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Завантаження музики та фоток</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .dark-mode {
      background-color: #333;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background-color: #444;
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      background: #e9e9e9;
      border-radius: 4px;
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .gallery img {
      width: 100px;
      height: auto;
      margin: 5px;
      cursor: pointer;
    }
    .counter {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Завантаження музики та фоток</h1>
    <button onclick="toggleDarkMode()">Перемкнути тему</button>
    <div class="counter">Відвідувачів: <span id="visitorCount">0</span></div>

    <h2>Музика</h2>
    <ul>
      <li><audio controls><source src="music/DVRST - Close eyes_[mp3mob.net].mp3" type="audio/mpeg">Ваш браузер не підтримує аудіо.</audio></li>
      <li><audio controls><source src="music/MC Вспышкин   Никифоровна.mp3" type="audio/mpeg">Ваш браузер не підтримує аудіо.</audio></li>
    </ul>
    <button onclick="playRandomSong()">Випадкова пісня</button>

    <h2>Фотки</h2>
    <div class="gallery">
      <img src="images/photo1.jpg" onclick="enlargePhoto(this.src)">
      <img src="images/photo2.jpg" onclick="enlargePhoto(this.src)">
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
    function playRandomSong() {
      let songs = document.querySelectorAll('audio');
      let randomIndex = Math.floor(Math.random() * songs.length);
      songs[randomIndex].play();
    }
    function enlargePhoto(src) {
      let newWindow = window.open();
      newWindow.document.write('<img src="' + src + '" style="width:100%">');
    }
    document.addEventListener("DOMContentLoaded", function() {
      let count = localStorage.getItem("visitorCount") || 0;
      count++;
      localStorage.setItem("visitorCount", count);
      document.getElementById("visitorCount").textContent = count;
    });
  </script>
</body>
</html>
